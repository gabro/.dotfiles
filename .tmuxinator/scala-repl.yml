# ~/.tmuxinator/scala-repl.yml

name: scala-repl
root: ~/

windows:
  - repl:
      layout: main-vertical
      panes:
        - amm
        - editor:
          - vim
          - ':SlimeSend' # launch slime send
          - ''           # default
          - '0.0'        # window 0, pane 0
          - ':set syntax=scala'
