- clean: ['~']

- link:
    ~/.gitattributes: .gitattributes
    ~/.gitconfig: .gitconfig
    ~/.gitignore_global: .gitignore_global
    ~/.inputrc: .inputrc
    ~/.tmux.conf: .tmux.conf
    ~/.tmux.conf.local: .tmux.conf.local
    ~/.vimrc: .vimrc
    ~/.zshrc: .zshrc
    ~/bin: bin
    ~/.tmuxinator: .tmuxinator
    ~/.vim-snippets: .vim-snippets
    ~/.oh-my-zsh: .oh-my-zsh

- shell:
  - [git submodule update --init --recursive, Installing submodules]
